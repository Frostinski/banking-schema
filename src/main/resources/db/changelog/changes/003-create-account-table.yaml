databaseChangeLog:
  - changeSet:
      id: 003-create-account-table
      author: antigravity
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_number
                  type: varchar(20)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: balance
                  type: decimal(19, 2)
              - column:
                  name: product_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_account_product
                    references: product(id)
